<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MBTI테스트(준우)</title>
  </head>
  <body>
    <div id="app" class="container">
      <!-- START PAGE -->
      <article id="start-page">
        <h1 class="mt-5 text-center">MBTI TEST</h1>
        <span>made by 준우</span>
        <button type="button" class="mt-5 btn btn-primary btn-lg">TEST START</button>
      </article>
      
      <!-- QUESTION PAGE -->
      <article id="question-page">
        <!-- PROGRESS BAR -->
        <div class="progress mt-5">
          <div class="bg-warning progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!-- QUESTION -->
        <div class="question"></div>
        <div class="q-content"></div>
        <!-- CLICK BUTTON -->
        <div class="d-grid gap-2">
          <button id="btn-A" class="btn btn-primary" type="button">Button</button>
          <button id="btn-B" class="btn btn-primary" type="button">Button</button>
        </div>
      </article>

      <!-- RESULT PAGE -->
      <article id="result-page">
        <img src="img/001.jpg" alt="">
        <p id="result-title">something</p>
        <p id="result-explain">this is something</p>
      </article>
    </div>
    
    <!-- INPUT -->
    <input id="question-input" value="EI" type="hidden">
    <!-- INPUT ID -->
    <input id="EI" value="0" type="hidden">
    <input id="SN" value="0" type="hidden">
    <input id="TF" value="0" type="hidden">
    <input id="JP" value="0" type="hidden">

    <!-- JQUERY  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
